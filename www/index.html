<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
   <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <link rel="stylesheet" type="text/css" href="semantic.min.css">
    
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    
   

    <title>My App</title>
</head>

<body>
    
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>

      <div class="content-block">
         
    </div>
    </div>

        <p>Right panel content goes here</p>
      </div>
    </div>

      <div class="view view-main">

          </div>
        </div>

        <div class="pages navbar-through toolbar-through">

            <!-- Scrollable page content-->
            <div class="page-content" style="padding-top:20px; padding-bottom:35px;" >
              
              <div class="content-block" >

  </div>

    </div>
  </div>
 </a>
       
       
<a href="#">

      </div>
        </a>
    </div>
  </div>
 </a>
       
<a href="#">

            </div>

                        <a href="#view-3" data-picker=".picker-shoppingcart" class="tab-link active open-indicator color-gray open-picker"> Link 3</a>
            </div>
        </div>

  <div class="picker-modal picker-user" style="height:100%">
    <div class="toolbar" style="background-color:green">
      <div class="toolbar-inner">
         <div class="left"  ><a href="#" class="close-picker"><i class="chevron left icon" style="font-size:24px "></i></a></div>
        <div class="right"><h3>User</h3></div>
      </div>
    </div>
    <div class="picker-modal-inner">
      <div class="content-block">
